<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos em HTML5</h1>
    <p>Este vídeo hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/imagem-p.png" src="midia/meu video.mp4.mp4" type="video/mp4" controls></video>
    <!-- Está n é maneira incorreta, o correto é ter o msm video em vários modelos para q possa carregar em todos navegadores-->
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sBQzuQVSQ48?si=ikbP1L-1Sz7rpIRb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
