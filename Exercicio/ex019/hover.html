<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif

        }
        div > p {
            display:none
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mous aq
        <p>Texto escondido</p>
    </div>
    <p>Fim.</p>
</body>
</html>
