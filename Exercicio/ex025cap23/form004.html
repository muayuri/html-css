<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail:    </label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu E-mail" autocomplete="email">
            </p>
            <p>
                <label for="inum">Telefone: </label>
                <input type="tel" name="num" id="inum" autocomplete="tel" pattern="^\(\d[{2})[0-9]{4,5}-[0-9]{4,5}&" placeholder="(xx)xxxx-xxxx">
                <!-- Estudar RegEx-->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar ">
                <input type="reset" value="Limpar">
            </p>

    </form>
</body>
</html>
