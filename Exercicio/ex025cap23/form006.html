<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isas">Nivel de Satisfação</label>
            <input type="range" name="sas" id="isas" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto " id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
