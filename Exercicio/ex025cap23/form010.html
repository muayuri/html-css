<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="iano">Em que ano vc nasceu? </label>
            <input type="number" name="ano" id="iano" min="1920" max="2020" value="2000" oninput=calcidade()>
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade">0</output>

        </p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
